<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/partials/chat.css">
<main class="chat_wrapper">
    <header class="chat_header">
        <section>
            <div>
                <img src="../img/bot.png" alt="">
            </div>
            <div>
                <h1>Trek TourGuide</h1>
                <div>
                    <span></span>
                    <h3>Đang hoạt động</h3>
                </div>
            </div>
        </section>
        <section></section>
    </header>
    <div class="chat_content">
        <div>
            <img src="../img/bot.png" alt="">
        </div>
        <div class="chat_content_intro">
            <h2>Hi, mình là <b>Trek TourGuide</b></h2>
            <h4>Mình có thể giúp gì cho bạn ?</h4>
        </div>
        <ul>
            <li>
                <h4>Bạn muốn đi du lịch ở tỉnh/thành phố nào?</h4>
            </li>
            <li>
                <h4>Bạn muốn tham quan những địa danh nào khi đi du lịch?</h4>
            </li>
            <li>
                <h4>Bạn có kế hoạch du lịch vào thời gian nào?</h4>
            </li>
        </ul>
        <div id="chat_list">
        </div>

        <li hidden id="bot_waiting" class="chat_content_bot">
            <img src="../img/bot.png" alt="">
            <h4>Đang phản hồi...</h4>
        </li>
    </div>
    <div class="chat_footer">
        <section>
            <i class="fa-solid fa-circle-plus"></i>
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-tags"></i>
        </section>
        <section>
            <input spellcheck="false" autofocus id="chat_input" type="text" placeholder="Đặt câu hỏi cho Trek TourGuide..."/>
            <i class="fa-regular fa-paper-plane"></i>
        </section>
    </div>
</main>
